<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head></head>

<body>

<h2>Release notes</h2>

<h4>The current tickets are currently being pushed to staging</h4>

<p>{{.Version}}</p>

<p>
    <ul>
        {{range $type, $issues := .Notes}}
            <h3>{{$type}}</h3>
            <ul>
                {{range $issue := $issues}}
                    <li><a href="{{$.JiraUrl}}{{$issue.Key}}">{{$issue.Key}}</a> - {{$issue.Fields.Summary}}</li>
                {{end}}
            </ul>
        {{end}}
    </ul>
</p>
</body>

</html>
